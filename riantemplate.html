<!DOCTYPE html>
<html>
    <head>
        <title>Header Sidebar Content Footer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                margin: 0 auto;
            }
            #header {
                width: 1000px;
                min-height: 100px;
                background-color: red;
            }
            #container {
                width: 1000px;
                padding: 10px 0;
                overflow: auto;
            }
            #sidebar {
                width: 250px;
                margin-right: 10px;
                min-height: 300px;
                background-color: yellow;
                float: left;
            }
            #content {
                width: 740px;
                min-height: 300px;
                background-color: green;
                float: left;
            }
            #footer {
                width: 1000px;
                min-height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="header">Header</div>
        <div id="container">
            <div id="sidebar">Sidebar</div>
            <div id="content">Content</div>
        </div>
        <div id="footer">Footer</div>
    </body>
</html>
